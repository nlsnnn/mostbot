<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <header class="bg-blue-75">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="text-xl text-white font-medium ">MostBot</a>
        </div>
    </header>

    <main class="p-2">
        <div class="container mx-auto">
            <div class="user-info flex flex-col">
                <h1 class="text-xl font-medium" id="email"></h1>
                <h2 class="text-xl font-semibold">Количество ботов: <span class="font-medium " id="bots"></span></h2>

            </div>

            <div class="not-auth text-center flex flex-col gap-3 p-12">
                <h1 class="text-3xl font-bold">Вы не авторизованы</h1>
                <a href="login.html" class="text-2xl font-medium hover:underline text-blue-600 hover:text-blue-400">Войти</a>
           </div>
        </div>
    </main>

    <script src="user.js"></script>
</body>
</html>
